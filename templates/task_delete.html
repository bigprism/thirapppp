{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete this task?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
